name: Deploy blog to Github

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Node.js environment
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: Install pandoc (Latex support)
      run: |
        wget -O pandoc.deb https://github.com/jgm/pandoc/releases/download/2.13/pandoc-2.13-1-amd64.deb
        sudo dpkg -i pandoc.deb
    - name: Setup Hexo environment
      run: |
        npm install -g hexo-cli
        npm install
    - name: Hexo generate
      run: |
        hexo clean
        hexo g
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        external_repository: Richard-Zheng/richard-zheng.github.io
        publish_branch: master
        publish_dir: ./public
